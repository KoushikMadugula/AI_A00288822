<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Posts</title>
</head>
<body>
    <!-- Label about the posts -->
    <h1> Displaying two values from data provided</h1>
    <!-- div element for displaying the data -->
    <div id="post-details"></div>
    <script>
    // API that fetches data
    fetch('https://jsonplaceholder.typicode.com/posts')
        .then(response => response.json())
            .then(data => {
                // logging the data from API
                console.log(data);
                // div where data will be displayed
                const postsDiv = document.getElementById('post-details');
                // Loop for displaying two items from posts
                for (let i = 0; i < 2; i++) {
                // Looping through each post
                    const post = data[i];
                // Adding HTML for each post
                    postsDiv.innerHTML += `
                        <h2>Title: ${post.title}</h2>
                        <p>Body: ${post.body}</p>
                        <br>
                    `;
                }
            })
    </script>
</body>
</html>
